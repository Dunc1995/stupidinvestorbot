version: '3.8'
services:
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
  crypto-application:
    image: crypto-application:latest
    container_name: crypto-application
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - $HOME/.aws/credentials:/app/.aws/credentials:ro
      - $HOME/repos/stupidinvestorbot/nextjs:/app/nextjs
    depends_on:
      - "dynamodb-local"
    links:
      - "dynamodb-local"
    environment:
      AWS_ACCESS_KEY_ID: 'DUMMYIDEXAMPLE'
      AWS_SECRET_ACCESS_KEY: 'DUMMYEXAMPLEKEY'
      CRYPTO_KEY: ${CRYPTO_KEY}
      CRYPTO_SECRET_KEY: ${CRYPTO_SECRET_KEY}
      CRYPTO_APP_ENVIRONMENT: Development
      REGION: 'eu-west-1'
    command:
      [
        "sh",
        "-c",
        "chalice local --host 0.0.0.0 --port 8080 --no-autoreload"
      ]
